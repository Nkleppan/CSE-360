<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% load staticfiles %}
{% load tree_menu_tags %}
{% show_menu "MyMenu" "unordered-list" %}
<h1>Settings</h1>
<br>

{% if  settings %}
    <img src="{{ MEDIA_URL }}profile_pics/{{ settings.profile_pic }}" width="200" height="200">
{% else %}
    <img src="{% static "img/default.png" %}" alt="default" style="width:200px;height:200px">
        
{% endif %}

<h6>Upload new image</h6>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <br/>
        <br/>
        <input type="submit" value="Submit"/>
    </form>


</body>
</html>
